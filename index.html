<!DOCTYPE html>
<html>

<head>
    <title>CSC102 Home Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <header>
        <h1>CSC102 Home Page</h1>
    </header>

    <nav>
        <h2>Navigation</h2>
        <a href="./boards.html">Boards</a><br>
    </nav>

    <main>

        <!-- meme image for assignment -->
        <p>
            <img id="memeImage" src="meme.png" alt="funny meme">
        </p>

        <!-- small caption -->
        <p>
            This is a school-appropriate meme included for the assignment.
        </p>

        <!-- start and stop buttons -->
        <button onclick="startMoving()">Start</button>
        <button onclick="stopMoving()">Stop</button>

        <!-- message area -->
        <p id="msg"></p>

    </main>

    <footer>
        Joseph Johnson<br>
        University of Advancing Technology<br>
        2625 W Baseline Rd<br>
        Tempe, AZ 85283<br>
    </footer>

    <!-- javascript code -->
    <script>

        // starting x and y
        let x = 0;
        let y = 0;

        // used to stop movement
        let intervalId = null;

        // start button function
        function startMoving() {

            // message
            document.getElementById("msg").innerHTML = "Moving";

            // get image
            const img = document.getElementById("memeImage");

            // let it move around
            img.style.position = "absolute";

            // make sure it doesnt start twice
            if (intervalId !== null) {
                return;
            }

            // move image every 20 ms
            intervalId = setInterval(function() {

                // add movement
                x += 3;
                y += 3;

                // set new position
                img.style.left = x + "px";
                img.style.top = y + "px";

            }, 20);
        }

        // stop button function
        function stopMoving() {

            // message
            document.getElementById("msg").innerHTML = "Stopped";

            // stop movement
            clearInterval(intervalId);
            intervalId = null;
        }

    </script>

</body>
</html>
