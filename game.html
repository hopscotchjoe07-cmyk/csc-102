<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript function Demo</title>
    <!-- Link to external JavaScript file -->
    <script src="code.js" defer></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
   <header>
    <!-- This is the title that shows in the browser -->
    <title>Quark's Casino</title>

    <!-- This connects my JavaScript file -->
    <script src="code.js"></script>
</head>
<body>

    <!-- Big title for the page -->
    <h1>Welcome to Quark's Casino!</h1>

    <!-- Where the game messages will appear -->
    <div id="output"></div>

    <!-- This form is for the user to type "high" or "low" -->
    <form onsubmit="playGame(); return false;">
        <label>Type high or low:</label>
        <input type="text" id="guess">
        <input type="submit" value="Play Game">
    </form>

    <!-- Bonus part: user types a number to double it -->
    <h2>Double Your Number!</h2>
    <form onsubmit="showDouble(); return false;">
        <input type="number" id="userNumber">
        <input type="submit" value="Double It">
    </form>

    <!-- Where the doubled number shows -->
    <div id="doubleOutput"></div>
</body>
</html>
