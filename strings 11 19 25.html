<!DOCTYPE html>
<html>
<head>
    <!-- This changes the background color -->
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Just making things look cleaner */
        #palBox {
            margin-top: 30px;
            padding: 15px;
            background: rgb(213, 230, 236);
            width: 350px;
            border-radius: 10px;
        }
    </style>
</head>

<body> <!-- Link to external CSS file -->
<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- Title for the page -->
    <h1>Secret Message Page</h1>

    <!-- This is where warning messages will show -->
    <div id="message"></div>

    <!-- This form collects all the user inputs -->
    <form onsubmit="checkEverything(); return false;">

        <!-- Box for first name -->
        <p>First Name:
            <input type="text" id="firstBox">
        </p>

        <!-- Box for last name -->
        <p>Last Name:
            <input type="text" id="lastBox">
        </p>

        <!-- Box for zip code -->
        <p>Zip Code:
            <input type="text" id="zipBox">
        </p>

        <!-- The button the user presses -->
        <button type="submit">Submit</button>

    </form>

    <!-- This is where the secret message will appear -->
    <div id="secretSpot"></div>

    <!-- Palindrome section -->

    <div id="palBox">
        <h2>Palindrome Checker</h2>

        <!-- This is where the palindrome result will show -->
        <div id="palResult"></div>

        <!-- Form ONLY for palindrome -->
        <form onsubmit="checkPalindrome(); return false;">
            <p>Enter a word or phrase:</p>

            <input type="text" id="palInput" required>

            <br><br>

            <button type="submit">Check</button>
        </form>
    </div>
    <!-- link back to the Home (index) page only -->
        <a href="./index.html">Home</a><br>
         <!-- (link to CSS file) -->
    <link rel="stylesheet" href="main.css">

    <!-- Connects this HTML file to the JavaScript -->
    <script src="strings.js"></script>
    
    <!-- SOUND ASSIGNMENT SECTION -->

    <br><br>

    <!-- Title for sound section -->
    <h2>Play My Space Background Sound</h2>

    <!-- Button to play the sound -->
    <button onclick="playSound()">Play Sound</button>

    <!-- The audio element -->
    <audio id="spaceSound">
        <source src="us-lab-background.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
