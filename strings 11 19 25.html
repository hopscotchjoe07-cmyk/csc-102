<!DOCTYPE html>
<html>
<head>
    <!-- This changes the background color -->
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Just making things look cleaner */
        #palBox {
            margin-top: 30px;
            padding: 15px;
            background: white;
            width: 350px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Title for the page -->
    <h1>Secret Message Page</h1>

    <!-- This is where warning messages will show -->
    <div id="message"></div>

    <!-- This form collects all the user inputs -->
    <form onsubmit="checkEverything(); return false;">

        <!-- Box for first name -->
        <p>First Name:
            <input type="text" id="firstBox">
        </p>

        <!-- Box for last name -->
        <p>Last Name:
            <input type="text" id="lastBox">
        </p>

        <!-- Box for zip code -->
        <p>Zip Code:
            <input type="text" id="zipBox">
        </p>

        <!-- The button the user presses -->
        <button type="submit">Submit</button>

    </form>

    <!-- This is where the secret message will appear -->
    <div id="secretSpot"></div>

    <!-- Palindrome section -->

    <div id="palBox">
        <h2>Palindrome Checker</h2>

        <!-- This is where the palindrome result will show -->
        <div id="palResult"></div>

        <!-- Form ONLY for palindrome -->
        <form onsubmit="checkPalindrome(); return false;">
            <p>Enter a word or phrase:</p>

            <input type="text" id="palInput" required>

            <br><br>

            <button type="submit">Check</button>
        </form>
    </div>

    <!-- Connects this HTML file to the JavaScript -->
    <script src="strings.js"></script>

</body>
</html>
